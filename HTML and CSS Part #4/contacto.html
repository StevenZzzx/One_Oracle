<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Contacto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style-productos.css">
    </head>

    <body>

        <header>
            <div class="header-container">
                <h1><img src="imagenes productos/logo.png" alt="logo de pagina"> </h1>
                
                <nav>
                    <ul>
                        <li><a href="index.html"> Home </a></li>
                        <li><a href="productos.html"> Productos </a></li>
                        <li><a href="contacto.html"> Contacto </a></li>
                    </ul>
                </nav>
                
            </div>
        </header>

        <main>
            <form>

                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padre" required> 

                <label for="correo">Coreo electronico</label>
                <input type="email" id="correo" class="input-padre" placeholder="email@dominio.com" required>
 
                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padre" placeholder="(XX) XXXX XXXX" required>
                
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="70" rows="10" class="input-padre" required></textarea>

                <fieldset>
                    <legend>Como le gustaria que lo contactemos?</legend>
    
                    <label for="radio-email"><input name="contacto" type="radio" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefono"><input name="contacto" type="radio" value="telefono" id="radio-telefono">Telefono</label>
                    
                    <label for="radio-whatsapp"><input name="contacto" type="radio" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label> 
                </fieldset>

                <fieldset>
                    <legend>En cual horario prefiere ser atendido?</legend>
                    <select name="" id="">
                        <option value="">Ma√±ana</option>
                        <option value="">Tarde</option>
                        <option value="">Noche</option>
                    </select>   
                </fieldset>
                
                <label class="checkbox"><input type="checkbox" checked> le gustaria recibir novedades de la Barberia Alura?</label>

                <input type="submit" value="Enviar formulario" class="enviar">

            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>horario</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>

        </main>

        <footer>
            <img src="imagenes productos/logo-blanco.png" alt="logo pie de pagina">
            <p class="texto-copyright">&copy Copyright Barberia Alura - 2020</p>
        </footer>
    </body>

</html>
