<meta charset = "UTF-8">

<h1>PROGRAMA NUMEROS PARES</h1>

<script>
    
    //Funcion sin parametro de entrada
    function saltarlinea(){

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

    }

    //Funcion con parametro de entrada
    function imprimir(escribir){

        document.write("<big>" + escribir + "</big>")
        //Llamar funcion de salto de linea dentro de la funcion imprimir
        saltarlinea();
    }

    var Numero = 2;
    
    while(Numero <= 100){

        imprimir(Numero);
        Numero += 2
    } 

</script>
