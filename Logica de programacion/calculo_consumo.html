
<h1> Alcohol or gasoline? </h1>

<script>

    var tanqueCarro = 40
    var recorridoGasoline = 480
    var recorridoAlcohol = 300
    
    var consumoGasoline = recorridoGasoline / tanqueCarro
    var consumoAlcohol = recorridoAlcohol / tanqueCarro

    document.write("El carro recorre por cada litro de gasolina: " + consumoGasoline + "km/L")
    document.write("<br>")
    document.write("<br>")
    document.write("El carro recorre por cada litro de alcohol: " + consumoAlcohol + "km/L")

</script>
