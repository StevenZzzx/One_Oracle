<meta charset = "UTF-8">

<h1>PROGRAMA TABLA DE MULTIPLICAR</h1>

<script>
    
    //Funcion sin parametro de entrada
    function saltarlinea(){

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

    }

    //Funcion con parametro de entrada
    function imprimir(escribir){

        document.write("<big>" + escribir + "</big>")
        //Llamar funcion de salto de linea dentro de la funcion imprimir
        saltarlinea();

    }  

    var multiplicador = 1;

    imprimir("WHILE")
    while (multiplicador  <= 10){  

        imprimir(5 * multiplicador);
        multiplicador += 1;

    }

    imprimir("FOR")
    for (var multiplicador = 1; multiplicador <= 10; multiplicador++){

        imprimir(5 * multiplicador);

    }


</script>
