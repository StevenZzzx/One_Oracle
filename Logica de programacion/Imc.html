<meta charset = "UTF-8">

<h1>PROGRAMA CALCULAR IMC</h1>

<script>
    
    //Funcion sin parametro de entrada
    function saltarlinea(){

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

    }

    //Funcion con parametro de entrada
    function imprimir(escribir){

        document.write("<big>" + escribir + "</big>")
        //Llamar funcion de salto de linea dentro de la funcion imprimir
        saltarlinea();

    }

    function calcularImc(peso,altura) {

       return (peso / (altura * altura));
        
    }

    nombre = prompt("Informe su nombre: ");
    pesoInformado = prompt(nombre + " Informe su peso: ");
    alturaInformada = prompt(nombre + " Informe su altura: ");

    imcCalculado = calcularImc(pesoInformado,alturaInformada);

    imprimir(nombre + " Su imc calculado es: " + imcCalculado);

    if (imcCalculado < 18.5){
       imprimir("IMC abajo de lo recomendado");
    }

    if (imcCalculado >= 18.5){

        if(imcCalculado < 25){
            imprimir("IMC esta dentro del intervalo normal");

        }
        
    }

    if (imcCalculado >= 25){

        if(imcCalculado < 30){
            imprimir("IMC considerado como sobrepeso");

        }
        
    }

    if (imcCalculado > 30){
        imprimir("IMC considerado como obesidad");
    }



</script>
