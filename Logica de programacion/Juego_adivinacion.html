<meta charset = "UTF-8">

<h1>PROGRAMA JUEGO ADIVINACION</h1>

<script>
    
    //Funcion sin parametro de entrada
    function saltarlinea(){

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

    }

    //Funcion con parametro de entrada
    function imprimir(escribir){

        document.write("<big>" + escribir + "</big>")
        //Llamar funcion de salto de linea dentro de la funcion imprimir
        saltarlinea();

    }
    function sorteo(numero){

        return Math.round(Math.random() * numero)

    }

    var Numero = parseInt(prompt("Digite el numero de sorteo: "))
    var numeroPensado = sorteo(Numero)
    var intentos = 3;
    var contador = 1;
    
    while(contador <= intentos){
        
        var numeroLanzado = parseInt(prompt("Digite un numero entre 0-10: "));
        if (numeroPensado == numeroLanzado) {
            alert("Adivinaste el numero en el intento " + contador);
            break
        }
        else{
            if(numeroLanzado > numeroPensado){
                alert("No acertaste el numero era menor a tu numero"); 
            }
            else{
                alert("El numero lanzado era mayor al pensado") 
            }
        }
        contador++;
    }
        if (numeroPensado == numeroLanzado) {
            imprimir("Adivinaste el numero pensado era " + numeroPensado);
    
        }
        else{
            imprimir("No acertaste el numero pensado era " + numeroPensado); 
            }
    
</script>
