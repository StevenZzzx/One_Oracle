<canvas width="600" height="400"></canvas>

<script>

    function dibujar_rectangulo(x,y,base,altura,color){
        var pizarra = document.querySelector("canvas")
        var pincel = pizarra.getContext("2d")

        pincel.fillStyle = color;
        pincel.fillRect(x,y,base,altura);
        pincel.strokeStyle = "black"
        pincel.strokeRect(x,y,base,altura);

    }


    function escribir_texto(x,y,texto){
        var pizarra = document.querySelector("canvas");
        var pincel = pizarra.getContext("2d");

        pincel.font = "15px Georgia";
        pincel.fillStyle = "black"
        pincel.fillText(texto,x,y);

    }

    var serie2009 = [6,47,41,3,3];
    var serie2019 = [81,9,3,3,4];
    var colores = ["blue","green","yellow","red","gray"]

    function dibujar_barra(x,y,serie,colores,texto){
        
        escribir_texto(x,y -10,texto)
        var suma_altura = 0

        for(i = 0; i < serie.length; i++){

            var altura = serie[i];
            dibujar_rectangulo(x,y + suma_altura,50,altura,colores[i]);
            suma_altura += altura


        }

    }

    dibujar_barra(50,50,serie2009,colores,"2009")
    dibujar_barra(150,50,serie2019,colores, "2019")



</script>
